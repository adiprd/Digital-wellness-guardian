<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wellness Guardian</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .feature {
            text-align: center;
            padding: 20px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .feature i {
            font-size: 24px;
            color: #4ECDC4;
            margin-bottom: 10px;
        }
        
        .feature span {
            font-size: 12px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .start-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }
        
        .data-info {
            margin-top: 25px;
            padding: 20px;
            background: #e8f4fd;
            border-radius: 10px;
            border-left: 4px solid #4ECDC4;
        }
        
        .data-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .data-info ul {
            list-style: none;
            font-size: 14px;
            color: #5a6c7d;
        }
        
        .data-info li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .data-info li:before {
            content: "âœ“";
            color: #4ECDC4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-heart"></i> Digital Wellness Guardian</h1>
            <p>Take Control of Your Digital Life</p>
        </div>
        
        <div class="content">
            <div class="features">
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <span>Usage Analytics</span>
                </div>
                <div class="feature">
                    <i class="fas fa-brain"></i>
                    <span>AI Intervention</span>
                </div>
                <div class="feature">
                    <i class="fas fa-heart"></i>
                    <span>Mood Tracking</span>
                </div>
                <div class="feature">
                    <i class="fas fa-trophy"></i>
                    <span>Wellness Challenges</span>
                </div>
            </div>
            
            <button class="start-btn" onclick="enterDashboard()">
                <i class="fas fa-play"></i> Start Your Wellness Journey
            </button>
            
            <div class="data-info">
                <h3><i class="fas fa-database"></i> What We Track:</h3>
                <ul>
                    <li>Screen Time Patterns</li>
                    <li>Social Media Usage</li>
                    <li>Mood Correlations</li>
                    <li>Digital Addiction Signs</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function enterDashboard() {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
